<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale">
        <title>Blog des Devs</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>
        <div id="app">
            <h1>Nouveaux articles:</h1>
            <div v-for="article in articles" class="article">
                <div class="article-image">
                    <img v-bind:src="article.img">
                </div>
                <div class="article-vote" >
                    <p v-if="article.is_liked"><button v-on:click="likeArticle(article)"><img src="./assets/icons/liked.png"></button></p>
                    <p v-else><button v-on:click="likeArticle(article)"><img src="./assets/icons/not_liked.png"></button></p>
                </div>
                <h2>{{article.titre_article}}</h2>
                <p> {{article.desc_article}}</p>
            </div>
        <script src="main.js"></script>
    </body>
</html>
